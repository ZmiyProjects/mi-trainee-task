version: '3'

services:
  db:
    restart: always
    image: postgres:12
    volumes:
      - ./create_db.sql:/docker-entrypoint-initdb.d/create_db.sql
    environment:
      - POSTGRES_DB=secrets
      - POSTGRES_USER=secret_user
      - POSTGRES_PASSWORD=pass

  code:
    restart: always
    build: .
    command: python3 code/app.py
    environment:
      - POSTGRES_DB=secrets
      - POSTGRES_USER=secret_user
      - POSTGRES_PASSWORD=pass
    volumes:
      - .:/code
    ports:
      - "5000:5000"
    depends_on:
      - db
