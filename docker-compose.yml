version: '3'

services:
  db:
    image: postgres:12
    volumes:
      - ./database/create_db.sql:/docker-entrypoint-initdb.d/create_db.sql
    env_file: ./database/.env

  code:
    build: .
    volumes:
      - .:/code
    ports:
      - "8080:8080"
    depends_on:
      - db
    command: python3 code/waiter.py
